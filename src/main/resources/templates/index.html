<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <head>
        <title>Bookish - Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <style>
            .gen-button {
                color: black;
                font-size: 33.5px;
                background-color: aliceblue;
                width: 145%;
                padding: 40%;
            }
        </style>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div layout:fragment="content" class="container body-content">
            <div class="jumbotron">
                <h1>Bookish</h1>
                <p class="lead">Welcome to the Bookish application</p>
            </div>
            <form>
                <div id=button class="btn btn-lg">
                    <input type="button" class="btn btn-primary gen-button" value="Book List" onclick="location.href = '/allBooks';">
                    <input type="button" class="btn btn-primary gen-button" value="Customer List" onclick="location.href = '/Customers';">
                </div>
            </form>
        </div>
    </body>
</html>
