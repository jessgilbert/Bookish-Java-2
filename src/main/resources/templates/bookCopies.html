<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Bookish - Home</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <div class="jumbotron">
        <h1>Bookish</h1>
        <p class="lead">Welcome to the Bookish application</p>
    </div>
    <h3>Copies Available</h3>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>Copy ID</th>
            <th>Book ID</th>
            <th>Checked Out By</th>
            <th>Return Date</th>
            <th>Delete Book Copy?</th>
            <th>Check Out Book Copy</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${model.bookCopies}">
            <td th:text="${book.CopyID}"></td>
            <td th:text="${book.BookID}"></td>
            <td th:text="${book.CheckedOutBy}"></td>
            <td th:text="${book.ReturnDate}"></td>
            <td>
                <a th:href="${'/allBooks/bookcopy/delete?copyId=' + book.CopyID + '&bookId=' + book.BookID}">Delete</a>
            </td>
            <td>
                <a th:href="${'/allBooks/bookcopy/checkOut/?copyId=' + book.CopyID}">Check Out</a>
            </td>
        </tr>
        </tbody>
    </table>

    <form id="messageFormBook" th:action="@{/allBooks/bookcopy/add}" method="post">
        <div>
            <label>
                Book ID:
                <input type="text" name="BookID">
            </label>
        </div>
        <div>
            <input type="submit" value="Add Copy Of Book" />
        </div>
    </form>




</div>
</body>
</html>
