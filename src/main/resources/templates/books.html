<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Bookish - Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div layout:fragment="content" class="container body-content">
            <div class="jumbotron">
                <h1>Bookish</h1>
                <p class="lead">Welcome to the Bookish application</p>
            </div>

            <form id="messageForm2" th:action="@{/allBooks/search}" method="post">
                <div class="input-group">
                    <input name="BookSearched" type="text" class="form-control" placeholder="Search for: Book Name / Author">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <h3>Book List:</h3>
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Book ID</th>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Show All Book Copies</th>
                        <th>Delete Books</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${model.books}">
                        <td th:text="${book.BookID}"></td>
                        <td th:text="${book.Author}"></td>
                        <td th:text="${book.BookName}"></td>
                        <td>
                            <a th:href="${'/allBooks/bookcopy?bookId=' + book.BookID}">Show All</a>

                        </td>
                        <td>
                            <a th:href="${'/allBooks/delete?bookId=' + book.BookID}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <h4>Add a new book:</h4>
            <form id="messageFormBook" th:action="@{/allBooks/add}" method="post">
                <div>
                    <label>
                        Author:
                        <input type="text" name="Author">
                    </label>
                </div>
                <div>
                    <label>
                        Book Title:
                        <input type="text" name="BookName">
                    </label>
                </div>
                <div>
                    <input type="submit" value="Add book" />
                </div>
            </form>

        </div>
    </body>
</html>
